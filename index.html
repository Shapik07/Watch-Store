<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Watch Store</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="page-header">
      <div class="page-actions container">
        <button class="mob-menu-btn">
          <img src="./images/icons/menu.svg" alt="menu" />
        </button>
        <button class="mob-menu-btn mob-menu-btn--close">
          <img src="./images/icons/cross.svg" alt="menu" />
        </button>

        <a href="./index.html" class="logo">
          <img src="./images/Logo.svg" alt="logo" class="logo-img" />
        </a>

        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a href="">Authentication Service</a>
            </li>
            <li class="site-nav__item"><a href="">Shop Watches</a></li>
            <li class="site-nav__item"><a href="">Sell Fast</a></li>
            <li class="site-nav__item"><a href="">Fake vs Real Guide</a></li>
            <li class="site-nav__item"><a href="">Blog</a></li>
          </ul>
        </nav>

        <div>
          <button class="header-btn">
            <img
              src="./images/icons/user.svg"
              alt="personal account"
              class="user-btn"
            />
          </button>
          <button class="header-btn">
            <img
              src="./images/icons/like.svg"
              alt="favorites"
              class="favorites-btn"
            />
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-container">
          <h1 class="hero__title">
            Authenticate luxury watches on Chrono24 before buying
          </h1>
          <form action="" class="hero-search-form">
            <input
              type="text"
              class="hero-search-form__input"
              placeholder="Enter Chrono24 listing URL to get a quote..."
              aria-label="search"
            />
            <button
              type="submit"
              class="hero-search-form__btn"
              aria-label="Найти"
            >
              Get a quote
            </button>
          </form>
          <div class="hero-inform">
            <p class="hero-inform__text">
              Authenticity &amp; condition <a href="">report</a>
            </p>
            <p class="hero-inform__text">24/7 customer support</p>
            <p class="hero-inform__text">Money back guarantee</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
